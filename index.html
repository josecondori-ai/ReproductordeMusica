<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Musica</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <h1>Reproductor de MÃºsica</h1>
<div class="contenedor-musica" id="contenedor-musica">
  <div class="informacion-musica">
    <h2 id="titulo" class="titulo"></h2>
    <div class="contenedor-progreso" id="contenedor-progreso">
      <div class="progreso" id="progreso"></div>
    </div>
  </div>
  <audio
    src="https://github.com/josecondori-ai/ReproductordeMusica/blob/main/audio/amalgam.mp3"
    id="audio"
  ></audio>
  <div class="contenedor-imagen">
    <img
      src="https://github.com/bradtraversy/vanillawebprojects/blob/master/music-player/images/summer.jpg?raw=true"
      alt="portada-musica"
      id="portada"
    />
  </div>
  <div class="navegacion">
    <button id="anterior" class="btn-accion">
        <i class="bi bi-skip-backward-fill"></i>
    </button>
    <button id="reproducir" class="btn-accion btn-accion-grande">
        <i class="bi bi-play-fill"></i>
    </button>
    <button id="siguiente" class="btn-accion">
        <i class="bi bi-skip-forward-fill"></i>
    </button>
  </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
